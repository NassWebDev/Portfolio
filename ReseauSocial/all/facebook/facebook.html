<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Connexion ou inscription</title>
    <link rel="shortcut icon" href="icon/facebook.ico">
    <link rel="stylesheet" href="./scss/facebook.css">
</head>
<body>
    <div class="container">
        <div class="left-part">
            <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
            <div class="second-line">
                Avec Facebook, partagez et restez en contact avec votre entourage.
            </div>
        </div>
        <div class="right-part">
            <div class="form">
                <div class="formlogin">
                    <div class="mail">
                        <input class="input" type="text" id="id" name="id" placeholder="Adresse e-mail ou numéro de tél.">
                    </div>
                    <div class="mdp">
                        <input class="input" type="text" id="mdp" name="mdp" placeholder="Mot de passe">
                    </div>
                    <button type="button" class="button" value="submit">
                        Se connecter
                    </button>
                    <div class="forgot">
                        <a href="#forgot" class="forgot2">Mot de passe oublié ?</a>
                    </div>
                    <button type="button" class="button2" value="submit">
                        Créer nouveau compte
                    </button>
                </div>
                <div class="create">
                    <a href="#incription" class="creer">Créer une page</a> pour une célébrité, une marque ou une entreprise.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
